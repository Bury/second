    <!--<script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>-->
    <script type="text/javascript">
      var timer = 0;
      var time1;
      var _czc = _czc || [];
      var action;
      var obj;
      var localhostUrl = window.location.href.split('//')[1].split('.')[0];
      if(localhostUrl == 'web'){
        obj = '1274752858';
      }else if(localhostUrl == 'test'){
        obj = '1274816901';
      }
      _czc.push(["_setAccount", obj]);
      function clickTotal(id,name,type) {
        if(type == 1){
          timer = 0;
          action = '点击次数';
          window.clearInterval(time1);
          _czc.push(["_trackEvent",'门店端', name,  action, 1, id]);
        }else if(type == 2){
          action = '点击次数';
          time1 = setInterval(function getTime(){
            timer ++;
          },1000);
          _czc.push(["_trackEvent",'门店端', name,  action, 1, id]);
        }else if(type == 3){
          action = '操作时长';
          window.clearInterval(time1);
          _czc.push(["_trackEvent",'门店端', name,  action, timer, id]);
        }else if(type == 4){
          timer = 0;
          action = '点击次数';
          window.clearInterval(time1);
         if(name.id == 'tab-second'){
           _czc.push(["_trackEvent",'门店端', '到店记录',  action, timer, '201']);
         }else if(name.id == 'tab-third'){
           _czc.push(["_trackEvent",'门店端', '个人信息',  action, timer, '202']);
         }else if(name.id == 'tab-first'){
           _czc.push(["_trackEvent",'门店端', '订单记录',  action, timer, '203']);
         }
        }

      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      var num;
      var localhostUrl = window.location.href.split('//')[1].split('.')[0];
      if(localhostUrl == 'web'){
        num = '1274752858';
      }else if(localhostUrl == 'test'){
        num = '1274816901';
      }
      var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");
      document.write(unescape("%3Cspan id='cnzz_stat_icon_"+num+"'%3E%3C/span%3E%3Cscript src='"
        + cnzz_protocol + "s19.cnzz.com/z_stat.php%3Fid%3D"+num+"' type='text/javascript'%3E%3C/script%3E"));
    </script>
